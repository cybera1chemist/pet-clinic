<!DOCTYPE html>
<html>
  <head>
    <title>Pets Clinic</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-btn active" onclick="showPage('pets')">Pets</button>
      <button class="nav-btn" onclick="showPage('doctors')">Doctors</button>
    </nav>

    <div id="pets-page" class="page active-page">
      <h1>Pets</h1>
      <div class="search-box">
        <input
          type="text"
          id="petSearch"
          placeholder="Search a pet..."
          onkeyup="filterTable('pets')"
        />
      </div>
      <table id="pet-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Species</th>
            <th>OwnerID</th>
          </tr>
        </thead>
        <tbody id="pet-table-body"></tbody>
      </table>
    </div>

    <div id="doctors-page" class="page">
      <h1>Doctors</h1>
      <div class="search-box">
        <input
          type="text"
          id="doctorSearch"
          placeholder="Search a doctor..."
          onkeyup="filterTable('doctors')"
        />
      </div>
      <table id="doctor-table">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Specialisation</th>
            <th>Phone</th>
            <th>Email</th>
            <th>YearsOfExperience</th>
            <th>DepartmentID</th>
          </tr>
        </thead>
        <tbody id="doctor-table-body"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
